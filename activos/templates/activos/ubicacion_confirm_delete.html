{% extends 'base.html' %}

{% block title %}Eliminar Ubicación{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Eliminar Ubicación</h1>
    <p>¿Estás seguro de que quieres eliminar la ubicación "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'activos:ubicacion_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
