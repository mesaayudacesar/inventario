{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/modern.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: var(--bs-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% if form.errors or messages %}
        let errorMessage = '';

        {% if form.non_field_errors %}
        errorMessage += `{{ form.non_field_errors.0|escapejs }}`;
        {% endif %}

        {% for message in messages %}
        errorMessage += `{{ message|escapejs }}`;
        {% endfor %}

        // Fallback generic message if form has errors but no specific message (e.g., field errors)
        {% if form.errors and not form.non_field_errors %}
        errorMessage = 'Por favor verifica los datos ingresados.';
        {% endif %}

        if (errorMessage) {
            Swal.fire({
                icon: 'error',
                title: 'Error de Acceso',
                text: errorMessage,
                confirmButtonColor: '#212529'
            });
        }
        {% endif %}
    </script>
</body>

</html>
